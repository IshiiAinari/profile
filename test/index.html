    <style>
        /* ---------------------- SETTING ---------------------- */
        /* Ẩn thanh cuộn trên Chrome, Edge, Safari */
        :root {
            --vh: 1vh;
        }

        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* Base Styles */
        html {
            scrollbar-width: none;
            -webkit-text-size-adjust: 100%;
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            display: none;
        }
        /* ---------------------- TAILWAR ---------------------- */
        /* Ngăn chọn văn bản */
        .no-select {
            user-select: none;
            pointer-events: none;
            -webkit-user-select: none;
            /* Hỗ trợ IE, Edge */
            -moz-user-select: none;
            /* Hỗ trợ Chrome, Safari */
            -ms-user-select: none;
            /* Hỗ trợ Firefox */
        }

        .seperate {
            display: block;
            height: 2px;
            width: 80%;
            margin: 20px auto;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 5px;
            margin: 20px auto; /* Canh giữa */
        }

        /* ---------------------- WEBSITE ---------------------- */
        html {
            line-height: 1.5;
            scrollbar-width: none;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 1rem;
        }

        /* ---------------------- BACKGROUND ---------------------- */
        .context {
            width: 100%;
            position: absolute;
            top: 50vh;
            z-index: -1;
        }

        .context h1 {
            text-align: center;
            color: #fff;
            font-size: 50px;
        }

        .area {
            background: radial-gradient(ellipse at bottom, #223340 0%, #161644 100%);
            background: -webkit-radial-gradient(ellipse at bottom, #471584 0%, #610c41 100%);
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            animation: colorPulse 15s ease infinite;
        }

        @keyframes colorPulse {
            0% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(30deg);
            }
            100% {
                filter: hue-rotate(0deg);
            }
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s linear infinite;
            bottom: -150px;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0;
                border-radius: 10%;
            }
            10% {
                opacity: 1;
                transform: translateY(-50px) rotate(45deg) scale(1.2);
            }
            90% {
                opacity: 1;
                transform: translateY(-800px) rotate(675deg) scale(0.8);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg) scale(0.5);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Thêm các hình dạng mới cho background */
        .circles li:nth-child(even) {
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            width: 15px;
            height: 15px;
            animation-duration: 30s;
        }

        .circles li:nth-child(3n) {
            background: linear-gradient(-45deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            width: 25px;
            height: 25px;
            animation-duration: 35s;
            animation-delay: 2s;
        }

        .circles li:nth-child(5n) {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation-duration: 40s;
            animation-delay: 5s;
        }

        /* ---------------------- PROFILE ---------------------- */
        /* Đặt giá trị mặc định */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Màn hình chờ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0d1d31, #0c0d13);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-content {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0073e6, 0 0 20px #0073e6;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0073e6, 0 0 40px #0073e6;
            }
        }

        /* Nội dung website */
        .container {
            width: 100%;
            max-width: 28rem;
            margin: 2rem auto;
        }

        /* Profile Card */
        @keyframes glowing-border {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3),
                    0 0 10px rgba(255, 255, 255, 0.2),
                    0 0 15px rgba(255, 255, 255, 0.1);
            }

            50% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 15px rgba(255, 255, 255, 0.4),
                    0 0 20px rgba(255, 255, 255, 0.3);
            }

            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3),
                    0 0 10px rgba(255, 255, 255, 0.2),
                    0 0 15px rgba(255, 255, 255, 0.1);
            }
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: glowing-border 4s infinite alternate;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .banner-wrapper {
            position: absolute;
            inset: 0;
            height: 200px;
            overflow: hidden;
            border-radius: 12px 12px 0 0;
        }

        .banner {
            width: 100%;
            height: clamp(100px, 30vw, 150px);
            object-fit: cover;
        }

        .avatar-wrapper {
            position: relative;
            margin-top: 70px;
            text-align: center;
        }

        .avatar {
            width: clamp(80px, 25vw, 120px);
            height: clamp(80px, 25vw, 120px);
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: rgba(255, 255, 255, 0.4);
        }

        header h1 {
            font-size: calc(1.5rem + 1vw);
            margin: 1rem 0;
            text-align: center;
        }

        header p {
            text-align: center;
            margin-bottom: 1.5rem;

        }

        .typewrite>.wrap {
            border-right: 1.5px solid rgba(196, 196, 196, 0.2);
            animation: blinkCursor 1.2s infinite;
        }

        @keyframes blinkCursor {
            50% {
                border-color: transparent;
            }
        }

        .sub-text {
            font-size: calc(0.8rem + 0.3vw);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Discord Card */
        .discord-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            transition: all 0.3s ease;
            margin: 1.5rem 0;
            min-height: 60px;
            /* Đảm bảo không quá nhỏ */
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.2);
            position: relative;
        }

        .discord-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .discord-card:hover {
            transform: translateY(-3px);
        }

        .discord-avatar {
            width: auto;
            height: 100%;
            max-height: 80px;
            /* Giới hạn tối đa */
            border-radius: 30%;
            object-fit: cover;
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            overflow: hidden;
        }

        .discord-card:hover .discord-avatar {
            transform: scale(1.1) rotate(-5deg);
        }

        .discord-card div {
            flex: 1;
            min-width: 0;
        }

        .discord-name {
            font-size: 1rem;
            font-weight: bold;
            white-space: normal;
            word-break: break-word;
            /* Cho phép xuống dòng */
            background: linear-gradient(90deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite linear;
        }

        @keyframes shimmer {
            0% {
                background-position: -300% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        .discord-invite {
            position: relative;
            display: inline-block;
        }

        .discord-invite::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .discord-invite:hover::after {
            transform: scaleX(1);
        }

        /* Social Grid */
        .social-grid {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
            grid-template-columns: repeat(2, minmax(120px, 1fr));
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            color: white;
            text-decoration: none;
            justify-content: flex-start;
            /* Đảm bảo icon vẫn ở bên trái */
            overflow: hidden;
            position: relative;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link span {
            flex: 1;
            /* Để chữ tự mở rộng */
            text-align: center;
            /* Căn giữa chữ */
        }

        .social-link i {
            font-size: 1.2rem;
        }

        .discord {
            background: linear-gradient(135deg, #343bb7, #3d1ca254);
        }

        .facebook {
            background: linear-gradient(135deg, #4772c9, #1b88bba0);
        }

        .youtube {
            background: linear-gradient(135deg, #d43434, #d01d14a0);
        }

        .github {
            background: linear-gradient(135deg, #454a56, #57657da0);
        }

        /* Payment Button */
        .payment-button {
            font-size: .8rem;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background: linear-gradient(-45deg, #ce5489, #9e2fd2, #ce5489);
            background-size: 200% 200%;
            animation: gradientBG 5s ease infinite;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .payment-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }

        .payment-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(206, 84, 137, 0.3);
        }

        .payment-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(206, 84, 137, 0.2);
        }

        .payment-button i {
            transition: transform 0.3s ease;
        }

        .payment-button:hover i {
            transform: rotate(15deg) scale(1.2);
        }

        /* Music Control Styles */
        .music-toggle {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 999;
        }

        .music-toggle i {
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .music-toggle.playing i {
            animation: musicNote 1s ease infinite;
        }

        @keyframes musicNote {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        /* Volume Control */
        .volume-container {
            position: absolute;
            left: 4.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .volume-icon {
            width: 20px; /* Fixed width for icon container */
            text-align: center;
        }

        .volume-slider-container {
            position: relative;
            width: 100px;
            height: 20px; /* Increased height for better touch target */
            display: flex;
            align-items: center;
        }

        .volume-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            transition: height 0.2s ease;
        }

        .volume-bar:hover {
            height: 6px;
        }

        .volume-progress {
            height: 100%;
            background: linear-gradient(90deg, #4378d5, #2c5bb9);
            border-radius: inherit;
            position: absolute;
            left: 0;
            top: 0;
        }

        .volume-handle {
            width: 12px;
            height: 12px;
            background: white;
            border: 2px solid #4378d5;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: grab;
            transition: all 0.2s ease;
            z-index: 1;
        }

        .volume-handle:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 15px rgba(67, 120, 213, 0.4);
        }

        .volume-handle:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(0.95);
        }

        .volume-handle.dragging {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(67, 120, 213, 0.6);
        }

        /* Popup Styles (Thông tin thanh toán) */
        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Popup Content */
        .popup-content {
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
            transition: transform 0.4s ease;
            width: 500px;
            cursor: default;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Khi mở popup */
        .popup-overlay.show .popup-content {
            transform: translateY(0);
            background-color: rgba(105, 105, 105, 0.1);
            backdrop-filter: blur(30px);
            max-width: 90%;
        }

        /* Khi ẩn popup */
        .popup-overlay.hide .popup-content {
            transform: translateY(-20px);
        }

        .close-popup {
            position: relative;
            background-color: transparent;
            color: red;
            font-weight: bold;
            cursor: pointer;
            width: fit-content;
            transform: translateY(-10px);
            font-size: 16px;
        }

            transform: scale(1.05);

    <script>
        // ---------------------- ANTICRAWL ----------------------
        // Chặn F12, Ctrl + U, Ctrl + Shift + I
        document.addEventListener("keydown", function (event) {
            if (event.key === "F12" ||
                (event.ctrlKey && event.shiftKey && event.key === "I") ||
                (event.ctrlKey && event.key === "u")) {
                event.preventDefault();
            }
        });

        // Chặn chuột phải
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        // Mã hóa HTML bằng Base64
        const encodedHTML = "PGRpdiBjbGFzcz0nY29udGFpbmVyJz48aDE+SGVsbG8gdGhpcyBpcyBhIHByb3RlY3RlZCBwYWdlPC9oMT48L2Rpdj4=";
        window.onload = function () {
            document.body.innerHTML = atob(encodedHTML);
        };

        // Chặn agent giả
        if (navigator.userAgent.includes("python") || navigator.userAgent.includes("bot")) {
            window.location.href = "https://yourwebsite.com/blocked.html";
        }

        // ---------------------- LOADING ----------------------
        const loadingScreen = document.querySelector('.loading-screen');
        const loadingContent = document.querySelector('.loading-content');

        const welcomeMessages = [
            'Welcome',
            'Loading...',
            'Almost there...',
            'Enjoy!'
        ];

        let messageIndex = 0;

        function updateLoadingMessage() {
            if (messageIndex < welcomeMessages.length) {
                loadingContent.textContent = welcomeMessages[messageIndex];
                messageIndex++;
                setTimeout(updateLoadingMessage, 800);
            } else {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        showMusicPopup();
                    }, 500);
                }, 500);
            }
        }

        window.addEventListener('load', updateLoadingMessage);

        // Viewport Height Correction
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setViewportHeight);
        setViewportHeight();

        // Touch Device Detection
        const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

        // Mobile Interaction Adjustments
        if(isTouchDevice) {
            document.documentElement.style.setProperty('--hover-effect', 'none');
            document.querySelectorAll('a, button').forEach(el => {
                el.style.touchAction = 'manipulation';
            });
        }

        // ---------------------- TYPING ----------------------
        class TxtType {
            constructor(el, toRotate, period) {
                this.el = el;
                this.toRotate = toRotate;
                this.period = parseInt(period, 10) || 2000;
                this.loopNum = 0;
                this.txt = '';
                this.isDeleting = false;

                // Tạo span.wrap một lần duy nhất
                this.el.innerHTML = '<span class="wrap"></span>';
                this.wrapEl = this.el.querySelector('.wrap');

                this.tick();
            }

            tick() {
                const fullTxt = this.toRotate[this.loopNum % this.toRotate.length];

                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                // Chỉ update textContent của span.wrap
                this.wrapEl.textContent = this.txt;

                let delta;
                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;       // pause when full
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 800;               // pause before typing next
                } else {
                    // typing speed 150ms, deleting speed 100ms
                    delta = this.isDeleting ? 100 : 70;
                }

                setTimeout(() => this.tick(), delta);
            }
        }

        window.onload = function () {
            document.querySelectorAll('.typewrite').forEach(element => {
                const toRotate = element.getAttribute('data-type');
                const period = element.getAttribute('data-period');
                if (toRotate) {
                    new TxtType(element, JSON.parse(toRotate), period);
                }
            });
        };

        // ---------------------- MUSIC ----------------------
        // ---------------------- ELEMENTS ----------------------
        const musicToggle = document.getElementById('musicToggle');
        const audio = document.getElementById('audioPlayer');
        const volumeBar = document.getElementById('volumeBar');
        const volumeProgress = document.getElementById('volumeProgress');
        const volumeHandle = document.getElementById('volumeHandle');

        // ---------------------- STATE ----------------------
        let hasPlayed = false;
        let isPlaying = false;
        let isDragging = false;
        let mobileVolumeTimer = null;

        // ---------------------- PLAY ONCE ----------------------
        function initPlayOnce(e) {
            if (!hasPlayed) {
                hasPlayed = true;
                audio.play().catch(err => console.error("Lỗi phát nhạc:", err));
                document.removeEventListener("click", initPlayOnce);
                document.removeEventListener("touchstart", initPlayOnce);
                // đồng thời set trạng thái đang play
                isPlaying = true;
                musicToggle.classList.add("active");
                toggleIcon();
            }
        }
        document.addEventListener("click", initPlayOnce);
        document.addEventListener("touchstart", initPlayOnce);

        // ---------------------- TOGGLE PLAY/PAUSE ----------------------
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                isPlaying = true;
            } else {
                audio.pause();
                isPlaying = false;
            }
            musicToggle.classList.toggle("active");
            toggleIcon();
        }

        function toggleIcon() {
            const playIcon = document.getElementById("playIcon");
            if (isPlaying) {
                playIcon.classList.remove("fa-play");
                playIcon.classList.add("fa-pause");
            } else {
                playIcon.classList.remove("fa-pause");
                playIcon.classList.add("fa-play");
            }
        }

        // ---------------------- VOLUME CONTROL ----------------------
        function updateVolume(clientX) {
            const rect = volumeBar.getBoundingClientRect();
            const position = Math.max(0, Math.min(clientX - rect.left, rect.width));
            const volume = position / rect.width;
            
            // Cập nhật âm lượng
            audio.volume = Math.max(0, Math.min(volume, 1));
            
            // Cập nhật giao diện
            const percentage = volume * 100;
            volumeProgress.style.width = `${percentage}%`;
            volumeHandle.style.left = `${percentage}%`;
            
            // Cập nhật icon với kích thước cố định
            const volumeIcon = document.querySelector('.volume-icon i');
            volumeIcon.className = 'fas ' + (
                volume === 0 ? 'fa-volume-mute' :
                volume < 0.5 ? 'fa-volume-down' :
                'fa-volume-up'
            );
        }

        // Mouse events for volume control
        volumeBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            volumeHandle.classList.add('dragging');
            updateVolume(e.clientX);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateVolume(e.clientX);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                volumeHandle.classList.remove('dragging');
            }
        });

        // Touch events for mobile devices
        volumeBar.addEventListener('touchstart', (e) => {
            isDragging = true;
            volumeHandle.classList.add('dragging');
            updateVolume(e.touches[0].clientX);
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                updateVolume(e.touches[0].clientX);
                e.preventDefault(); // Prevent scrolling while dragging
            }
        });

        document.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                volumeHandle.classList.remove('dragging');
            }
        });

        // Prevent text selection while dragging
        document.addEventListener('selectstart', (e) => {
            if (isDragging) {
                e.preventDefault();
            }
        });

        // Set initial volume
        audio.volume = 0.5;
        updateVolume(volumeBar.getBoundingClientRect().left + (volumeBar.offsetWidth * 0.5));

        // ---------------------- PAYMENT ----------------------
        async function fetchDiscordServerInfo(inputUrl) {
            try {
                const match = inputUrl.match(/(?:https?:\/\/)?discord\.gg\/([\w\d-]+)/);
                if (!match) {
                    console.error("URL không hợp lệ!");
                    return;
                }
                const inviteCode = match[1];
                const inviteElement = document.querySelector(".discord-invite");
                if (inviteElement) inviteElement.textContent = `discord.gg/${inviteCode}`;
                // Nếu có class .discord-invite-click, cho phép click vào link
                const inviteClickable = document.querySelector(".discord-invite-click");
                if (inviteClickable) {
                    inviteClickable.style.cursor = "pointer"; // Đúng giá trị
                    inviteClickable.addEventListener("click", () => {
                        window.open(`https://discord.gg/${inviteCode}`, "_blank");
                    });
                }
                const inviteResponse = await fetch(`https://discord.com/api/v9/invites/${inviteCode}?with_counts=true&with_expiration=true`);
                const inviteData = await inviteResponse.json();
                if (!inviteData.guild?.id) {
                    console.error("Không tìm thấy thông tin server!");
                    return;
                }
                document.querySelector(".discord-name").textContent = inviteData.guild.name;
                document.querySelector(".discord-avatar").src =
                    `https://cdn.discordapp.com/icons/${inviteData.guild.id}/${inviteData.guild.icon}.png`;
            } catch (error) {
                console.error("Lỗi khi lấy thông tin server:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            fetchDiscordServerInfo("https://discord.gg/WffnP4sQ4K");
            document.querySelectorAll(".show-payment-info").forEach(el => {
                el.addEventListener("click", showPaymentInfo);
            });
        });

        function showPaymentInfo() {
            const overlay = document.createElement("div");
            overlay.className = "popup-overlay";
            overlay.innerHTML = `
                <div class="popup-content">
                <div class="close-popup">✖</div>
                <h2 style="text-align:center; margin-bottom:1rem;">Thông Tin Thanh Toán</h2>
                <p style="text-align:center; margin-bottom:1.5rem;">Vui lòng chọn hình thức thanh toán</p>
                <div class="popup-buttons">
                    <button class="payment-option" data-type="momo">MOMO</button>
                    <button class="payment-option" data-type="sacombank">SACOMBANK</button>

                <div class="payment-info" style="display:none; margin-top:1.5rem; text-align:center;">
                    <h3 style="margin-bottom:0.5rem;">Thông Tin Tài Khoản</h3>
                    <img class="qr-code" src="None">
                    <p class="bank-info"></p>
                    <p class="account-number"></p>
                    <p class="account-name"></p>
                </div>
                </div>
            `;

            document.body.appendChild(overlay);

            // Hiển thị popup (hiệu ứng fade-in)
            setTimeout(() => overlay.classList.add("show"), 10);

            // Đóng popup khi bấm nút ✖
            overlay.querySelector(".close-popup").addEventListener("click", closePopup);

            // Đóng popup khi bấm vào overlay (nhưng không phải popup-content)
            overlay.addEventListener("click", (event) => {
                if (event.target === overlay) {
                    closePopup();
                }
            });

            // Hàm đóng popup với hiệu ứng mượt mà
            function closePopup() {
                overlay.classList.add("hide"); // Kích hoạt hiệu ứng fade-out
                setTimeout(() => overlay.remove(), 500); // Xóa sau khi hiệu ứng kết thúc (0.5s)
            }

            // Xử lý chọn phương thức thanh toán
            overlay.querySelectorAll(".payment-option").forEach(button => {
                button.addEventListener("click", function () {
                    const type = this.getAttribute("data-type");
                    showAccountInfo(type, overlay);
                });
            });
        }

        function showAccountInfo(type, overlay) {
            let bank = "", accountNumber = "", accountName = "";
            if (type === "momo") {
                bank = "MOMO";
                accountNumber = "0778653868";
                accountName = "Nguyễn Tấn Lợi";
                qrcode = './source/momo.png'
            } else if (type === "sacombank") {
                bank = "SACOMBANK";
                accountNumber = "060293193668";
                accountName = "Nguyễn Tấn Lợi";
                qrcode = './source/sacombank.png'
            }
            const infoDiv = overlay.querySelector(".payment-info");
            infoDiv.style.display = "block";
            infoDiv.querySelector(".qr-code").src = qrcode;
            infoDiv.querySelector(".bank-info").textContent = `Ngân hàng: ${bank}`;
            infoDiv.querySelector(".account-number").textContent = `Số tài khoản: ${accountNumber}`;
            infoDiv.querySelector(".account-name").textContent = `Chủ tài khoản: ${accountName}`;
        }

        // ---------------------- MUSIC POPUP ----------------------
        function showMusicPopup() {
            const overlay = document.getElementById('musicPopupOverlay');
            const popup = document.querySelector('.music-popup');
            
            overlay.classList.add('show');
            popup.classList.add('show');
        }

        function enableMusic(enable) {
            const overlay = document.getElementById('musicPopupOverlay');
            const popup = document.querySelector('.music-popup');
            
            overlay.classList.remove('show');
            popup.classList.remove('show');
            
            if (enable) {
                audio.play().catch(err => console.error("Error playing music:", err));
                isPlaying = true;
                musicToggle.classList.add("active");
            }
        }
