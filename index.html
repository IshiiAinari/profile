<body>
    <!-- Màn hình chờ -->
    <div class="loading-screen">
        <div class="loading-content">Welcome</div>
    </div>

    <!-- Background -->
    <div class="area">
        <div class="background-gradient"></div>
    </div>

    <!-- WEBSITE -->
    <div class="container">
        <!-- Profile -->
        <div class="profile-card">
            <!-- Avatar, Banner, Name -->
            <header>
                <div class="banner-wrapper no-select">
                    <img src="source/banner.gif" alt="Banner" class="banner" />
                </div>
                <div class="avatar-wrapper no-select">
                    <img src="source/avatar.jpg" alt="Avatar" class="avatar" />
                </div>
                <h1 class="no-select">Nguyễn Tấn Lợi</h1>
                <p class="sub-text typewrite no-select" data-period="3000"
                    data-type='["Dễ gần nhưng không dễ đổ", "#Coder #Student #Sleep #Gamer", "Mua hàng ở phía dưới ↓"]'>
                    <span class="wrap"></span>
                </p>
            </header>

            <!-- Discord Server -->
            <div class="discord-card">
                <img src="https://cdn.discordapp.com/icons/914870154079391746/avatar.png" alt="Discord"
                    class="discord-avatar no-select" />
                <div>
                    <p class="discord-name no-select">Loading...</p>
                    <p class="discord-invite discord-invite-click sub-text" style="text-decoration: underline;">discord.gg/...</p>
                </div>
            </div>

            <!-- Social -->
            <div class="social-grid">
                <a href="https://discord.com/users/914870154079391746" class="social-link discord">
                    <i class="fab fa-discord"></i>
                    <span class="no-select">Discord</span>
                </a>
                <a href="https://facebook.com/gn027c" class="social-link facebook">
                    <i class="fab fa-facebook"></i>
                    <span class="no-select">Facebook</span>
                </a>
                <a href="https://youtube.com/@ainariishii" class="social-link youtube">
                    <i class="fab fa-youtube"></i>
                    <span class="no-select">YouTube</span>
                </a>
                <a href="https://github.com/IshiiAinari" class="social-link github">
                    <i class="fab fa-github"></i>
                    <span class="no-select">GitHub</span>
                </a>
            </div>

            <div class="seperate"></div>
            <!-- Payment -->
            <button class="payment-button show-payment-info">
                <span class="no-select">Thông tin thanh toán</span>
                <i class="fas fa-wallet"></i>
            </button>
        </div>
    </div>

    <!-- Music -->
    <div class="music-toggle" onclick="togglePlay()" id="musicToggle">
        <i class="fas fa-music"></i>
        <div class="volume-container" onclick="event.stopPropagation()">
            <div class="volume-icon">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="volume-slider-container">
                <div class="volume-bar" id="volumeBar">
                    <div class="volume-progress" id="volumeProgress"></div>
                    <div class="volume-handle" id="volumeHandle"></div>
                </div>
            </div>
        </div>
        <audio id="audioPlayer" src="source/music.mp3"></audio>
    </div>

    <!-- Music Popup with Overlay -->
    <div id="musicPopupOverlay">
        <div class="music-popup">
            <h2>Would you like to enable music?</h2>
            <div class="music-popup-buttons">
                <button class="music-popup-button" onclick="enableMusic(true)">Yes</button>
                <button class="music-popup-button" onclick="enableMusic(false)">No</button>
            </div>
        </div>
    </div>
